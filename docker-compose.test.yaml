version: '3.8'

services:
  kafka-test:
    image: apache/kafka:latest
    hostname: kafka-test
    container_name: franz-kafka-test
    ports:
      - "29092:9092"
    environment:
      KAFKA_NODE_ID: 0
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://kafka-test:9092,CONTROLLER://kafka-test:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-test:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 0@kafka-test:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_CLUSTER_ID: franz-test-cluster
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka-test:9092 --list"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - franz-test-network

  franz-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: franz-app
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: kafka-test:9092
      PRIMARY_KAFKA_BROKERS: kafka-test:9092
      CLUSTERS_TOPIC_NAME: franz.metadata.clusters
      TOPICS_TOPIC_NAME: franz.metadata.topics
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
    depends_on:
      kafka-test:
        condition: service_healthy
    networks:
      - franz-test-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  franz-test-network:
    driver: bridge

